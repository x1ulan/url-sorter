<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css"
    />
    <title>URL Sorter</title>
  </head>
  <body>
    <div class="columns is-centered p-4">
      <div class="column is-two-thirds">
        <h1 class="notification title is-4 has-text-centered">URL Sorter</h1>
        <div class="notification p-4">
          <div class="field">
            <div class="control">
              <textarea
                id="url"
                class="textarea"
                placeholder="https://example.com/hello?world=0.0"
                rows="3"
              ></textarea>
            </div>
          </div>
        </div>

        <div id="result" class="mt-4">
          </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
